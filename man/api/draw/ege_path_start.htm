<pre><font size="4"><a href="../../index.htm">主页</a> / <a href="../index.htm">库函数目录</a> / <a href="index.htm">图形绘制</a> / ege_path_start</font>
<font size="4">
<font size="4" color="#0000FF"><strong>功能：</strong></font>

在路径中开始新的图形单元。

<font size="4" color="#0000FF"><strong>功能：</strong></font>
在开始新的图形单元前并不会主动闭合当前图形单元，如果要闭合当前图形单元，
请使用 <a href="ege_path_close.htm">ege_path_close</a>

<font size="4" color="#0000FF"><strong>声明：</strong></font>
<pre>
<font color=#0000FF>void </font><font color=#008080>ege_path_start</font>(
    <font color=#800080>ege_path*</font> path           <font color=#008000>// 路径</font>
);
</pre>
<font size="4" color="#0000FF"><strong>参数：</strong></font>

<b>path</b>
路径的指针

<font size="4" color="#0000FF"><strong>返回值：</strong></font>

（无）

<font size="4" color="#0000FF"><strong>示例：</strong></font>

（无）
</pre>
