<font size="4">
<font size="4" color="#0000FF"><strong>功能：</strong></font>

对路径进行坐标变换。

<font size="4" color="#0000FF"><strong>说明：</strong></font>


<font size="4" color="#0000FF"><strong>声明：</strong></font>
<pre>
<font color=#0000FF>void </font><font color=#008080>ege_path_transform</font>(
    <font color=#800080>ege_path*</font> path,                          <font color=#008000>// 路径</font>
    <font color=#0000FF>const</font> <font color=#800080>ege_transform_matrix*</font> matrix       <font color=#008000>// 变换矩阵</font>
);
</pre>
<font size="4" color="#0000FF"><strong>参数：</strong></font>

<b>path</b>
路径的指针

<b>matrix</b>
变换矩阵。


<font size="4" color="#0000FF"><strong>返回值：</strong></font>

（无）



</body>
