<pre><font size="4"><a href="../../index.htm">主页</a> / <a href="../index.htm">库函数目录</a> / <a href="index.htm">绘图环境</a> / showwindow</font>
<font size="4">
<font size="4" color="#0000FF"><strong>功能：</strong></font>
    显示窗口，并将窗口置于顶层。
    如果 initgraph() 中的初始化模式包含 INIT_HIDE，那么窗口创建后处于不可见状态，需要调用
showwindow() 显示窗口。如果初始化模式中还设置了 INIT_WITHLOGO，那么窗口在第一次显示时还会
出现 LOGO 动画。

<font size="4" color="#0000FF"><strong>声明：</strong></font>
<pre>
<font color=#0000FF>void </font><font color=#008080>showwindow</font>();
</pre>
<font size="4" color="#0000FF"><strong>参数：</strong></font>

（无）

<font size="4" color="#0000FF"><strong>返回值：</strong></font>

（无）

<font size="4" color="#0000FF"><strong>示例：</strong></font>

（无）

</font>
</pre>

</body>
