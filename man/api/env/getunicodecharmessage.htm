<font size="4">
<font size="4" color="#0000FF"><strong>功能：</strong></font>

获取字符消息(由 getkey 读取)是否使用 Unicode(UTF-16) 编码的设置。

<font size="4" color="#0000FF"><strong>声明：</strong></font>
<pre><font color=#0000FF>void </font><font color=#008080>getunicodecharmessage</font>(<font color=#0000FF>bool </font>enable);</pre>
<font size="4" color="#0000FF"><strong>参数：</strong></font>

（无）

<font size="4" color="#0000FF"><strong>返回值：</strong></font>

字符消息是否使用 Unicode(UTF-16) 编码。

<table>
	<tr> <th>值</th>		<th>描述</th></tr>
	<tr> <td align="center">true</td>			<td align="center">使用 Unicode(UTF-16) 编码</td></tr>
	<tr> <td align="center">false</td>			<td align="center">使用 EGE 代码页所对应的编码</td></tr>
</table>

<font size="4" color="#0000FF"><strong>示例：</strong></font>

（无）
</pre>
</font>

</pre>
